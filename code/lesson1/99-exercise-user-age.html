        line-height: 1.5;

      .lesson-info {
        background-color: #cee5ff;

  <body>
    <h3>Exercise: User Age</h3>
    <div class="lesson-info">
      <h4>Task</h4>
      Ask the user for her/his forename and lastname seperately. <br />
      Then ask for her/his birth-date. <br />
      Print out the combined name and the users current age.<br />
      For help on how to parse birth dates, take a look
      <a
        target="_blank"
        href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Date/parse"
        >here</a
      >
    </div>
    <hr />
    <code>
      <script>
        const forename = prompt("What is your forename?");
        const lastname = prompt("What is your lastname?");

        const userName = `${forename} ${lastname}`;
        const birthDate = Date.parse(
          prompt("What is your birth date? (e.g. 12. Jan 1980)")
        );

        if (birthDate > 0) {
          const timeSinceBirth = new Date() - new Date(birthDate);
          const yearsSinceBirth = timeSinceBirth / (1000 * 60 * 60 * 24 * 365);
          document.write(`<h1>Hello ${userName}</h1>`);
          document.write(`<h2>You are ${yearsSinceBirth} years old.</h2>`);
        } else {
          console.error("Birthdate could not be parsed!");
        }
      </script>
    </code>
    <hr />
  </body>
