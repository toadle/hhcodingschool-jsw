<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSW01 / 3.Building HTML-markup with Javascript</title>
    <style>
      body {
        width: 500px;
        margin: 15px auto;
        font-family: sans-serif;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h3>2.Building HTML-markup with Javascript</h3>
    <hr />
    <code>
      <script>
        document.write("<ul>");
        for (let i = 0; i < 5; i++) {
          document.write("<li>" + i + "</li>");
        }
        document.write("</ul>");
      </script>
    </code>
    <hr />
  </body>
</html>
