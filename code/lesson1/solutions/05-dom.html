<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSW01 / 5.Document Object Model (DOM)</title>
    <style>
      body {
        width: 500px;
        margin: 15px auto;
        font-family: sans-serif;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <h3>5.Document Object Model (DOM)</h3>

    <h1 id="title">Hello</h1>
    <p id="subtitle">How are you?</p>
    <ul>
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li>No link</li>
    </ul>

    <hr />
    <code>
      <script>
        const title = document.getElementById("title");
        const subtitle = document.getElementById("subtitle");

        console.log(title); //just one

        title.style.color = "red";
        subtitle.style.backgroundColor = "lime";
        subtitle.innerHTML = subtitle.innerHTML.toUpperCase();

        const listItems = document.querySelectorAll("ul li");
        console.log(listItems); //multiple

        listItems.forEach(function (listItem) {
          document.write(listItem.innerText + "<br/>");
        });
      </script>
    </code>
    <hr />
  </body>
</html>
